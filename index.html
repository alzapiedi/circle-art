<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Circle Art</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="controls">
      <div class="row">
        <h2>Canvas Size</h2>
        <div class="input_group">
          <div class="input"><label>Pixels</label><input id="pixels" type="text"></input></div>
        </div>
      </div>
      <div class="row">
        <h2>Orbit 1</h2>
        <div class="input_group">
          <div class="input"><label>Radius</label><input id="r1" type="text"></input></div>
          <div class="input"><label>Steps</label><input id="v1" type="text"></input></div>
        </div>
      </div>
      <div class="row">
        <h2>Orbit 2</h2>
        <div class="input_group">
          <div class="input"><label>Radius</label><input id="r2" type="text"></input></div>
          <div class="input"><label>Steps</label><input id="v2" type="text"></input></div>
        </div>
      </div>
      <div class="row">
        <h2>Colors</h2>
        <div class="input_group">
          <div class="input"><label>Enable</label><input id="color" type="checkbox"></input></div>
          <div class="input"><label>Cycles</label><input id="cycles" type="text" disabled></input></div>
        </div>
      </div>
      <div class="buttons">
        <button class="start" onclick="start()">Start</button>
        <button class="stop" onclick="stop()">Stop</button>
      </div>
      <div class="help">
        <p>Radius: Length of orbit in pixels</p>
        <p>Steps: Number of points along orbit to visit</p>
        <p>Cycles: Number of times to cycle through colors</p>
      </div>
      <div class="progress">
        <h3>Amount of steps to reach starting point</h3>
        <div class="progress_outer">
          <p id="progress_text"></p>
          <div id="progress_inner"></div>
        </div>
      </div>
  </section>
    <canvas id="canvas"></canvas>
  </body>
  <script src="app.js"></script>
</html>
